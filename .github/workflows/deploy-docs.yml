name: Deploy Docs

on:
  push:
    branches: [main]
    paths: ['docs/**', 'mkdocs.yml', 'src/**/*.py']
  pull_request:
    paths: ['docs/**', 'mkdocs.yml', 'src/**/*.py']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git-revision-date-localized plugin

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Install docs dependencies
        run: uv python install 3.13 && uv sync --only-group docs --frozen

      - name: Copy figures to MkDocs site directory
        run: |
          mkdir -p docs/site/figures
          cp docs/figures/repo-figures/assets/*.jpg docs/site/figures/
          cp docs/figures/generated/fig-rm-*.png docs/site/figures/ 2>/dev/null || true

      - name: Build docs
        run: uv run python -m mkdocs build --strict

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
