on:
  workflow_dispatch:  # Manual trigger only (for spot-checking parity)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Docker layer caching (saves ~3-4 min on rebuilds) ---
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-test-${{ hashFiles('pyproject.toml', 'uv.lock', 'docker/Dockerfile.test') }}
          restore-keys: |
            ${{ runner.os }}-docker-test-

      - name: Build test Docker image (Python 3.13)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile.test
          build-args: PYTHON_VERSION=3.13
          tags: music-attribution-test:py3.13
          load: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # Rotate cache (prevents unbounded growth)
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

      - name: Run ruff check in Docker
        run: |
          docker run --rm music-attribution-test:py3.13 \
            uv run ruff check src/ tests/

      - name: Run ruff format check in Docker
        run: |
          docker run --rm music-attribution-test:py3.13 \
            uv run ruff format --check src/ tests/

      - name: Run mypy in Docker
        run: |
          docker run --rm music-attribution-test:py3.13 \
            uv run mypy src/

      - name: Run tests in Docker
        run: |
          docker run --rm music-attribution-test:py3.13 \
            uv run pytest tests/ -v --cov=src/music_attribution --cov-report=xml || EXIT_CODE=$?
          if [ "${EXIT_CODE:-0}" -eq 5 ]; then
            echo "No tests collected yet - this is expected for new projects"
            exit 0
          fi
          exit ${EXIT_CODE:-0}

