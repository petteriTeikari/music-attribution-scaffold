# Prometheus scrape configuration for Music Attribution Scaffold
#
# Start with: docker compose --profile monitoring up
# Access at: http://localhost:9090

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "attribution-api"
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
        labels:
          service: "music-attribution"
          environment: "development"
