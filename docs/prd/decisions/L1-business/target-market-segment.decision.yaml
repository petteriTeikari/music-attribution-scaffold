rationale: >
  Prior probabilities reflect the addressable market for attribution systems.
  Independent creators are the largest group but hardest to monetize.
  Mid-tier labels are the sweet spot for early traction. Enterprise and
  AI consumers represent high-value but harder-to-reach segments.

