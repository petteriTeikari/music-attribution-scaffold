# TDM Rights Reservation Infrastructure
#
# How the scaffold enables music rights holders to express and enforce
# text-and-data-mining opt-out reservations under the EU DSM Directive
# and GPAI Code of Practice.

decision_id: tdm_rights_reservation
title: "TDM Rights Reservation Infrastructure"
description: >
  Determines the infrastructure for expressing and enforcing text-and-data-mining
  (TDM) rights reservations for music content. Under the EU DSM Directive
  (2019/790), copyright holders can opt out of TDM by expressing rights
  reservations in a "machine-readable" way. The GPAI Code of Practice
  (finalized July 2025) requires AI providers to identify and respect these
  reservations, including robots.txt and emerging standards like llms.txt.

  Music has a structural disadvantage: robots.txt is a web-crawling protocol
  that does not naturally extend to audio content accessed via APIs or streaming
  platforms. The GPAI training data template (mandatory since August 2025)
  requires only "brief narratives" and "most relevant online domains" — too
  coarse for track-level attribution. This gap is exactly what the Permission
  Patchbay (MCP consent infrastructure) is designed to bridge.

