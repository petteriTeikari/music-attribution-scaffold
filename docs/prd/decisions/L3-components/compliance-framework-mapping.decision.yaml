# Compliance Framework Mapping
#
# Whether and how the scaffold maps between internal AI governance (ISO 42001)
# and supply chain liability (EU AI Act) roles. These frameworks have zero
# terminological overlap — different questions, different consequences.

decision_id: compliance_framework_mapping
title: "Compliance Framework Mapping"
description: >
  Determines the approach to mapping between AI governance frameworks.
  ISO 42001 defines internal management system roles (Top Management,
  AI System Owner, Internal Audit) while the EU AI Act defines supply chain
  liability actors (Provider, Deployer, Authorised Representative, Importer,
  Distributor). There is zero native terminological overlap — ISO 42001 asks
  "who governs AI internally?" while the EU AI Act asks "who is legally liable
  in the supply chain?" Organizations need both, separately, with a bridging
  layer. ISO 42001 covers ~40-50% of EU AI Act high-level requirements but
  leaves conformity assessment, CE marking, EU database registration,
  post-market surveillance, and serious incident reporting as explicit gaps.

decision_level: L3_components
status: stub
