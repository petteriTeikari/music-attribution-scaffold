# Frontend Framework
#
# The UI technology stack for web-based interfaces: chat interface,
# admin dashboards, attribution review workflows.

decision_id: frontend_framework
title: "Frontend Framework"
description: >
  Selects the primary frontend technology for building user-facing
  web interfaces. In the attribution/traceability domain, the frontend
  serves the chat-based gap-filling interface, admin dashboards for
  attribution review, and potentially a public-facing attribution
  explorer.

decision_level: L3_implementation
status: active
last_updated: 2026-02-10

options:
  - option_id: nextjs
    title: "Next.js (React)"
    description: >
      Full-stack React framework with SSR, API routes, and the App Router.
      Largest ecosystem, broadest hiring pool, strong Vercel integration.
      Can be heavyweight for simple interfaces.
    prior_probability: 0.35
    status: recommended

  - option_id: sveltekit
    title: "SvelteKit"
    description: >
      Svelte-based full-stack framework. Smaller bundle sizes, simpler
      reactive model, less boilerplate than React. Growing ecosystem
      but smaller talent pool.
    prior_probability: 0.20
    status: viable

  - option_id: htmx_jinja
    title: "HTMX + Jinja (Server-Rendered)"
    description: >
      Hypermedia-driven approach with server-rendered HTML. Minimal
      JavaScript, works naturally with Python/FastAPI backends. Ideal
      for CRUD-heavy admin interfaces, less suited for rich chat UIs.
    prior_probability: 0.20
    status: viable
    complements:
      - "service_decomposition.monolith"

  - option_id: no_frontend
    title: "API Only (No Frontend)"
    description: >
      No dedicated frontend. System is API-only with documentation
      (OpenAPI/Swagger) or a minimal CLI. Frontend left to integrators
      or built later.
    prior_probability: 0.25
    status: viable

