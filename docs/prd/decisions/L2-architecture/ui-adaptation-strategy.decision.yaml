research_influences:
  - paper: "AlignUI: Aligning LLM-Generated UIs with User Preferences"
    arxiv: "2601.17614"
    concept: preference_aligned_generation
    library_status: research_frontier
    prd_implication: >
      Predictability/Efficiency/Explorability trichotomy maps to confidence-based
      field prioritization. High-confidence attributions favor predictable controls;
      uncertain multi-source results favor explorable controls.
    watchlist:
      - "CrowdGenUI (arXiv:2411.03477) — no OSS yet"
      - "AlignX (github.com/JinaLeejnl/AlignX) — LLM alignment, not UI-specific"

  - paper: "SpecifyUI: Structured Specifications and Generative AI"
    arxiv: "2509.07334"
    concept: specification_driven_ui
    library_status: production_ready
    library: "Google A2UI (github.com/google/A2UI, 11.2k stars, v0.9)"
    prd_implication: >
      SPEC's structured parameterized hierarchy (Global → Section → Component)
      maps to A2UI's declarative JSON component catalog. Dynamic agency allocation
      (more AI control early, more user control during refinement) maps to
      Autonomous/Recommend/Escalate governance tiers.

  - paper: "Poppins: Just-In-Time Objectives"
    arxiv: "2510.14591"
    concept: jit_objective_inference
    library_status: research_frontier
    prd_implication: >
      Context-aware goal inference without explicit prompting. Attribution
      system could infer user's current task (browsing vs. disputing vs.
      verifying) from interaction patterns and adapt UI accordingly.
    watchlist:
      - "No OSS implementation found — monitor Stanford HCI group"

  - paper: "Real-Time Guidance Design for AI Assistants"
    venue: "ICIS 2025"
    concept: progressive_disclosure_validated
    library_status: design_pattern
    prd_implication: >
      Eye-tracking validated three design principles for real-time guidance:
      progressive disclosure, attention-aware placement, cognitive load management.
      Directly supports the progressive_disclosure option with empirical evidence.

