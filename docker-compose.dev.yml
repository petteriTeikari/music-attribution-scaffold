services:
  postgres:
    image: pgvector/pgvector:pg17
    environment:
      POSTGRES_DB: music_attribution
      POSTGRES_USER: musicattr
      POSTGRES_PASSWORD: musicattr_dev
    ports:
      - "5432:5432"
    shm_size: "256mb"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-extensions.sql:/docker-entrypoint-initdb.d/01-extensions.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U musicattr -d music_attribution"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Connection pooler — production architecture requires pgbouncer between
  # application and PostgreSQL for connection multiplexing under load.
  pgbouncer:
    image: edoburu/pgbouncer:1.23.1
    environment:
      DATABASE_URL: postgres://musicattr:musicattr_dev@postgres:5432/music_attribution
      POOL_MODE: transaction
      MAX_CLIENT_CONN: "200"
      DEFAULT_POOL_SIZE: "20"
      MIN_POOL_SIZE: "5"
      AUTH_TYPE: scram-sha-256
      LISTEN_PORT: "6432"
    ports:
      - "6432:6432"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h 127.0.0.1 -p 6432 -U musicattr"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Cache layer — will be used for session state, rate limiting, and
  # caching of expensive attribution lookups in production.
  valkey:
    image: valkey/valkey:8-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "valkey-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    environment:
      DATABASE_URL: postgresql+psycopg://musicattr:musicattr_dev@postgres:5432/music_attribution
      CORS_ORIGINS: "http://localhost:3000"
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  frontend:
    image: node:22-slim
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:8000"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      backend:
        condition: service_healthy

  # --- Observability Stack (opt-in via profile) ---
  # Start with: docker compose --profile monitoring up
  # Grafana: http://localhost:3001 (anonymous admin, pre-provisioned dashboard)
  # Prometheus: http://localhost:9090

  prometheus:
    image: prom/prometheus:v2.54.1
    profiles: ["monitoring"]
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      backend:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.4.0
    profiles: ["monitoring"]
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: /etc/grafana/provisioning/dashboards/attribution-overview.json
    volumes:
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    ports:
      - "3001:3000"
    depends_on:
      - prometheus

volumes:
  postgres_data:
  frontend_node_modules:
