# MkDocs Configuration for Music Attribution Scaffold
# Companion code to: Teikari, P. (2026). Music Attribution with Transparent Confidence. SSRN No. 6109087.
#
# Deployment: GitHub Pages (deploy-docs.yml workflow)
# Local preview: uv run mkdocs serve
# Build: uv run mkdocs build --strict

strict: true

site_name: Music Attribution Scaffold
site_description: Open-source research scaffold for AI music attribution with transparent confidence scoring, conformal prediction, and A0-A3 assurance levels — companion code to SSRN No. 6109087
site_author: Petteri Teikari
site_url: https://petteriTeikari.github.io/music-attribution-scaffold/

repo_name: music-attribution-scaffold
repo_url: https://github.com/petteriTeikari/music-attribution-scaffold

docs_dir: docs/site

# Theme configuration
theme:
  name: material
  custom_dir: overrides
  language: en
  font: false  # We load Instrument Serif, Plus Jakarta Sans, IBM Plex Mono via CSS

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: music-attribution
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: music-attribution-dark
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - announce.dismiss
    - header.autohide
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - navigation.instant.prefetch
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
    - toc.follow

  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
      smart_dollar: false
      inline_syntax: ['round']
      block_syntax: ['square']
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

  # Auto-generate API docs from docstrings
  - mkdocstrings:
      default_handler: python
      enabled: !ENV [ENABLE_MKDOCSTRINGS, true]
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: numpy
            docstring_section_style: spacy
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            merge_init_into_class: true
            separate_signature: true
            signature_crossrefs: true
            show_signature_annotations: true
            allow_inspection: true

  # Git revision dates
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
      fallback_to_build_date: true

  # Mermaid diagrams
  - mermaid2

# Extra JavaScript for math rendering
extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

# Extra CSS
extra_css:
  - stylesheets/extra.css

