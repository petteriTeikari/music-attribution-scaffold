default_install_hook_types: [pre-commit, commit-msg]

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: 'mkdocs\.yml'
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: '^docs/figures/generated/'
      - id: check-merge-conflict
      - id: detect-private-key

  # uv lock check
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.5.21
    hooks:
      - id: uv-lock

  # Ruff - Python linter and formatter (uses version from uv.lock, not pinned)
  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix --exit-non-zero-on-fix
        language: system
        types: [python]
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        pass_filenames: false
        args: [src/]

  # Frontend CSS lint â€” catch broken Tailwind v4 patterns
  - repo: local
    hooks:
      - id: css-token-lint
        name: css-token-lint
        entry: scripts/css-token-lint.sh
        language: script
        files: '^frontend/src/.*\.tsx?$'
        pass_filenames: false

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: 'uv\.lock|\.cruft\.json'
